        // Ultra-fast cache manager
        class FastCache {
            static set(key, data, ttl = CONFIG.CACHE_TTL) {
                try {
                    const item = {
                        data,
                        timestamp: Date.now(),
                        ttl
                    };
                    localStorage.setItem(key, JSON.stringify(item));
                } catch (e) {
                    console.warn('Cache failed:', e);
                }
            }

            static get(key) {
                try {
                    const item = localStorage.getItem(key);
                    if (!item) return null;

                    const { data, timestamp, ttl } = JSON.parse(item);
                    if (Date.now() - timestamp > ttl) {
                        localStorage.removeItem(key);
                        return null;
                    }
                    return data;
                } catch (e) {
                    localStorage.removeItem(key);
                    return null;
                }
            }
        }

        // Load and initialize app

        async function updateStatsFromCache() {
            const cachedStats = FastCache.get('stats_v1');
            if (cachedStats) {
                document.getElementById('totalCoupons').textContent = cachedStats.totalCoupons.toLocaleString();
                document.getElementById('activeCoupons').textContent = cachedStats.activeCoupons.toLocaleString();
                document.getElementById('totalMerchants').textContent = cachedStats.totalMerchants.toLocaleString();
                document.getElementById('totalCategories').textContent = cachedStats.totalCategories.toLocaleString();
            }
        }

        async function loadSupabase() {
            if (window.supabase) {
                appState.supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
                return;
            }

            // Load Supabase dynamically
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                script.onload = () => {
                    appState.supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function initializeInPhases() {
            // Phase 1: Load critical data (very small batches)
            await loadCriticalData();

            // Phase 2: Render minimal UI
            await renderUI();

            // Phase 3: Load more data progressively
            setTimeout(loadAdditionalData, 100);
        }

        async function loadCriticalData() {
            try {
                // Load only essential data first
                const [merchantsCache, categoriesCache] = await Promise.all([
                    loadMerchantsOptimized(),
                    loadCategoriesOptimized()
                ]);

                // Load only first 6 coupons for instant display
                const { data: initialCoupons } = await appState.supabase
                    .from('coupons')
                    .select('coupon_id, merchant_id, name, code, description, tracking_link, end_date, is_active')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false })
                    .limit(CONFIG.INITIAL_LOAD);

                appState.coupons = initialCoupons || [];
                appState.filteredCoupons = [...appState.coupons];

                console.log(`‚úÖ Critical data loaded: ${appState.merchants.length} merchants, ${appState.coupons.length} coupons`);

            } catch (error) {
                console.error('Critical data loading failed:', error);
                throw error;
            }
        }

        async function loadMerchantsOptimized() {
            const cached = FastCache.get('merchants_v1');
            if (cached) {
                appState.merchants = cached;
                return cached;
            }

            // Load only active merchants with minimal data
            const { data } = await appState.supabase
                .from('merchants')
                .select('merchant_id, name, image_uri')
                .eq('is_active', true)
                .limit(100); // Limit initial load

            appState.merchants = data || [];
            FastCache.set('merchants_v1', appState.merchants);
            return appState.merchants;
        }

        async function loadCategoriesOptimized() {
            const cached = FastCache.get('categories_v1');
            if (cached) {
                appState.categories = cached;
                return cached;
            }

            const { data } = await appState.supabase
                .from('categories')
                .select('category_id, category_name')
                .order('category_name');

            appState.categories = data || [];
            FastCache.set('categories_v1', appState.categories);
            return appState.categories;
        }

        async function renderUI() {
            // Hide loading, show app
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';

            // Inject the main UI (lazy loaded)

            // Add event listeners

            // Render initial coupons

            // Populate filters

        function populateFilters() {
            // Categories
            const categorySelect = document.getElementById('categoryFilter');
            appState.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.category_id;
                option.textContent = category.category_name;

            // Merchants
            const merchantSelect = document.getElementById('merchantFilter');

        function renderCoupons() {
            const container = document.getElementById('couponsContainer');
            const startIndex = (appState.currentPage - 1) * CONFIG.ITEMS_PER_PAGE;
            const endIndex = startIndex + CONFIG.ITEMS_PER_PAGE;
            const couponsToShow = appState.filteredCoupons.slice(startIndex, endIndex);

            if (appState.currentPage === 1) {
                container.innerHTML = '';
            }

            couponsToShow.forEach(coupon => {
                const merchant = appState.merchants.find(m => m.merchant_id === coupon.merchant_id);
                const couponElement = createCouponElement(coupon, merchant);
                container.appendChild(couponElement);
            });

            // Update load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (endIndex >= appState.filteredCoupons.length && !appState.hasMoreData) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
                loadMoreBtn.textContent = appState.hasMoreData ? 
                    'üì¶ Charger plus de coupons' : 
                    `üìÑ Page suivante (${Math.ceil(appState.filteredCoupons.length / CONFIG.ITEMS_PER_PAGE)})`;
            }
        }

            const div = document.createElement('div');
            div.className = 'coupon-card';

            const isExpired = coupon.end_date && new Date(coupon.end_date) < new Date();
            const merchantName = merchant?.name || 'Marchand';

            div.innerHTML = `

        async function loadMoreCoupons() {
            if (appState.isLoading) return;

            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = '‚è≥ Chargement...';

            try {
                // If we have more data to load from server
                if (appState.hasMoreData && appState.coupons.length < 100) {
                    const { data: newCoupons } = await appState.supabase
                        .from('coupons')
                        .select('coupon_id, merchant_id, name, code, description, tracking_link, end_date, is_active')
                        .eq('is_active', true)
                        .order('created_at', { ascending: false })
                        .range(appState.coupons.length, appState.coupons.length + 19);

                    if (newCoupons && newCoupons.length > 0) {
                        appState.coupons = [...appState.coupons, ...newCoupons];
                        appState.filteredCoupons = [...appState.coupons];
                    } else {
                        appState.hasMoreData = false;
                    }
                }

                // Show next page
                appState.currentPage++;
                renderCoupons();

            } catch (error) {
                console.error('Load more failed:', error);
            } finally {
                loadMoreBtn.disabled = false;
            }
        }

        async function loadAdditionalData() {
            // Load remaining merchants in background
            if (appState.merchants.length < 100) {
                try {
                    const { data: additionalMerchants } = await appState.supabase
                        .from('merchants')
                        .select('merchant_id, name, image_uri')
                        .eq('is_active', true)
                        .range(100, 500);

                    if (additionalMerchants) {
                        appState.merchants = [...appState.merchants, ...additionalMerchants];
                        FastCache.set('merchants_v1', appState.merchants);
                        
                        // Update merchant filter
                        populateFilters();
                    }
                } catch (error) {
                    console.warn('Additional merchants load failed:', error);
                }
            }

            // Load real stats
            try {
                const [totalCoupons, activeCoupons, totalMerchants, totalCategories] = await Promise.all([
                    appState.supabase.from('coupons').select('*', { count: 'exact', head: true }),
                    appState.supabase.from('coupons').select('*', { count: 'exact', head: true }).eq('is_active', true),
                    appState.supabase.from('merchants').select('*', { count: 'exact', head: true }).eq('is_active', true),
                    appState.supabase.from('categories').select('*', { count: 'exact', head: true })
                ]);

                const stats = {
                    totalCoupons: totalCoupons.count || 0,
                    activeCoupons: activeCoupons.count || 0,
                    totalMerchants: totalMerchants.count || 0,
                    totalCategories: totalCategories.count || 0
                };

                // Update stats display
                document.getElementById('totalCoupons').textContent = stats.totalCoupons.toLocaleString();
                document.getElementById('activeCoupons').textContent = stats.activeCoupons.toLocaleString();
                document.getElementById('totalMerchants').textContent = stats.totalMerchants.toLocaleString();
                document.getElementById('totalCategories').textContent = stats.totalCategories.toLocaleString();

                FastCache.set('stats_v1', stats);
            } catch (error) {
                console.warn('Stats update failed:', error);
            }
        }

        function setupEventListeners() {
            // Search with debouncing
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 500);
            });

            // Filter changes
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('merchantFilter').addEventListener('change', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const categoryId = document.getElementById('categoryFilter').value;
            const merchantId = document.getElementById('merchantFilter').value;
            const status = document.getElementById('statusFilter').value;

            appState.filteredCoupons = appState.coupons.filter(coupon => {
                const merchant = appState.merchants.find(m => m.merchant_id === coupon.merchant_id);
                
                const matchesSearch = !searchTerm || 
                    (merchant && merchant.name && merchant.name.toLowerCase().includes(searchTerm)) ||
                    (coupon.name && coupon.name.toLowerCase().includes(searchTerm));

                const matchesMerchant = !merchantId || coupon.merchant_id.toString() === merchantId;

                const matchesStatus = status !== 'active' || 
                    (coupon.is_active && (!coupon.end_date || new Date(coupon.end_date) > new Date()));

                return matchesSearch && matchesMerchant && matchesStatus;
            });

            appState.currentPage = 1;
            renderCoupons();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('merchantFilter').value = '';
            document.getElementById('statusFilter').value = '';
            
            appState.filteredCoupons = [...appState.coupons];
            appState.currentPage = 1;
            renderCoupons();
        }

        function copyCouponCode(code, trackingLink, element) {
            navigator.clipboard.writeText(code).then(() => {
                const originalText = element.textContent;
                element.textContent = '‚úÖ Code copi√© !';
                element.style.background = '#16a34a';
                
                setTimeout(() => {
                    element.textContent = originalText;
                    element.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 2000);

                if (trackingLink) {
                    setTimeout(() => window.open(trackingLink, '_blank'), 500);
                }
            });
        }

        function openTrackingLink(trackingLink) {
            if (trackingLink) {
                window.open(trackingLink, '_blank');
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('fr-FR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function showError() {
            document.getElementById('loadingSection').innerHTML = `

                    <h3>‚ùå Erreur de chargement</h3>
                    <p>Impossible de charger les coupons. Veuillez r√©essayer.</p>

                        üîÑ Recharger
                    </button>
                </div>
            `;
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }

        // Start the app immediately
        document.addEventListener('DOMContentLoaded', loadApp);
    </script>

                    flex-direction: column;
                    min-height: 300px;
                    border: 2px solid transparent;
                }

                .coupon-card:hover {
                    transform: translateY(-8px);
                    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
                    border-color: #667eea;
                }

                .coupon-card::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 5px;
                    background: linear-gradient(45deg, #667eea, #764ba2);
                }

                .coupon-header {
                    display: flex;
                    align-items: center;
                    margin-bottom: 18px;
                    min-height: 60px;
                }

                .coupon-title {
                    font-size: 1.3rem;
                    font-weight: 800;
                    color: #1a1a1a;
                    line-height: 1.3;
                    flex: 1;
                }

                .coupon-description {
                    color: #4a5568;
                    margin-bottom: 18px;
                    line-height: 1.6;
                    flex: 1;
                    font-size: 0.95rem;
                }

                .coupon-code {
                    background: linear-gradient(45deg, #667eea, #764ba2);
                    color: white;
                    padding: 16px 20px;
                    border-radius: 12px;
                    font-family: 'Courier New', monospace;
                    font-weight: bold;
                    font-size: 1.1rem;
                    text-align: center;
                    margin-bottom: 18px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    min-height: 52px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
                }

                .coupon-code:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
                }

                .coupon-code.no-code {
                    background: linear-gradient(45deg, #6b7280, #9ca3af);
                    box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
                }

                .coupon-meta {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    font-size: 0.9rem;
                    color: #6b7280;
                    margin-top: auto;
                    padding-top: 12px;
                    border-top: 1px solid #f1f5f9;
                }

                .merchant-name {
                    font-weight: 700;
                    color: #667eea;
                    font-size: 1rem;
                }

                .coupon-expiry {
                    background: #fef2f2;
                    color: #dc2626;
                    padding: 6px 12px;
                    border-radius: 8px;
                    font-size: 0.85rem;
                    font-weight: 600;
                    white-space: nowrap;
                }

                .coupon-expiry.valid {
                    background: #f0fdf4;
                    color: #16a34a;
                }

                .coupon-expiry.expired {
                    background: #fef2f2;
                    color: #dc2626;
                }

                @media (max-width: 768px) {
                    .container {
                        padding: 15px;
                    }
                    
                    header h1 {
                        font-size: 2rem;
                    }
                    
                    .filters-grid {
                        grid-template-columns: 1fr;
                    }
                    
                    .coupons-grid {
                        grid-template-columns: 1fr;
                    }
                }
            \`;
            document.head.appendChild(style);
        }, 100);
    </script>
