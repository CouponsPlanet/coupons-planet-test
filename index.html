    <script>
        // Configuration
        const SUPABASE_URL = 'https://kimdlydbsopciokgpcjt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbWRseWRic29wY2lva2dwY2p0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjU2OTE1OCwiZXhwIjoyMDU4MTQ1MTU4fQ.aDpEYcXu7dmntHR1NeJqNhUCvRyBxAEa9g6J7w6NH4E';

        // Cache configuration
        const CACHE_KEYS = {
            MERCHANTS: 'couponsplanet_merchants_v2',
            CATEGORIES: 'couponsplanet_categories_v2',
            STATS: 'couponsplanet_stats_v2'
        };
        const CACHE_TTL = 30 * 60 * 1000; // 30 minutes

        // Global variables
        let supabase = null;
        let allCoupons = [];
        let allMerchants = [];
        let allCategories = [];
        let filteredCoupons = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        let totalCouponsCount = 0;
        let activeCouponsCount = 0;
        let isLoading = false;
        let loadedImages = new Set();

        // Optimized cache manager
        class CacheManager {
            static set(key, data) {
                const cacheData = {
                    data: data,
                    timestamp: Date.now(),
                    ttl: CACHE_TTL
                };
                try {
                    localStorage.setItem(key, JSON.stringify(cacheData));
                } catch (e) {
                    console.warn('Cache storage failed:', e);
                }
            }

            static get(key) {
                try {
                    const cached = localStorage.getItem(key);
                    if (!cached) return null;

                    const cacheData = JSON.parse(cached);
                    const now = Date.now();
                    
                    if (now - cacheData.timestamp > cacheData.ttl) {
                        localStorage.removeItem(key);
                        return null;
                    }
                    
                    return cacheData.data;
                } catch (e) {
                    console.warn('Cache retrieval failed:', e);
                    return null;
                }
            }
        }

        // Smart image loading
        function loadMerchantImage(imgElement, imageUrl, merchantName) {
            if (!imageUrl || loadedImages.has(imageUrl)) {
                imgElement.textContent = merchantName.charAt(0).toUpperCase();
                return;
            }

            imgElement.classList.add('loading');
            
            const tempImg = new Image();
            tempImg.onload = () => {
                imgElement.src = imageUrl;
                imgElement.textContent = '';
                imgElement.classList.remove('loading');
                imgElement.classList.add('loaded');
                loadedImages.add(imageUrl);
            };
            
            tempImg.onerror = () => {
                imgElement.classList.remove('loading');
                imgElement.textContent = merchantName.charAt(0).toUpperCase();
            };
            
            tempImg.src = imageUrl;
        }

        // Wait for Supabase to load
        async function waitForSupabase() {
            let attempts = 0;
            while (!window.supabase && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                return true;
            }
            return false;
        }

        // Initialize the application
        async function initializeApp() {
            try {
                showLoadingState();
                
                // Wait for Supabase to load
                const supabaseLoaded = await waitForSupabase();
                if (!supabaseLoaded) {
                    throw new Error('Supabase failed to load');
                }

                console.log('üöÄ Starting optimized initialization...');

                // Load data in optimized order
                const [merchants, categories, stats] = await Promise.all([
                    loadMerchantsOptimized(),
                    loadCategoriesOptimized(),
                    loadStatsOptimized()
                ]);

                console.log(`‚úÖ Loaded: ${merchants.length} merchants, ${categories.length} categories`);

                // Load initial coupons (reduced for performance)
                const { data: initialCoupons, error } = await supabase
                    .from('coupons')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(16); // Compromise between UX and performance

                if (error) throw error;

                allCoupons = initialCoupons || [];
                filteredCoupons = [...allCoupons];
                
                console.log(`‚úÖ Loaded ${allCoupons.length} initial coupons`);

                // Display initial results
                displayCoupons();
                hideLoadingState();
                
                // Load more data in background
                setTimeout(() => loadRemainingCoupons(), 1000);
                
                setupEventListeners();
                
                console.log('üéâ App initialized successfully!');
                
            } catch (error) {
                console.error('‚ùå Error initializing app:', error);
                showError();
            }
        }

        async function loadMerchantsOptimized() {
            const cached = CacheManager.get(CACHE_KEYS.MERCHANTS);
            if (cached) {
                allMerchants = cached;
                populateMerchants();
                return cached;
            }

            try {
                let allMerchantsData = [];
                let from = 0;
                const batchSize = 1000;
                let hasMore = true;

                while (hasMore) {
                    const { data, error } = await supabase
                        .from('merchants')
                        .select('merchant_id, name, image_uri, category_id')
                        .eq('is_active', true)
                        .range(from, from + batchSize - 1)
                        .order('name');
                    
                    if (error) throw error;
                    
                    if (data && data.length > 0) {
                        allMerchantsData = [...allMerchantsData, ...data];
                        from += batchSize;
                        hasMore = data.length === batchSize;
                    } else {
                        hasMore = false;
                    }
                }
                
                allMerchants = allMerchantsData;
                CacheManager.set(CACHE_KEYS.MERCHANTS, allMerchantsData);
                populateMerchants();
                
                return allMerchantsData;
            } catch (error) {
                console.error('Error loading merchants:', error);
                return [];
            }
        }

        async function loadCategoriesOptimized() {
            const cached = CacheManager.get(CACHE_KEYS.CATEGORIES);
            if (cached) {
                allCategories = cached;
                populateCategories();
                return cached;
            }

            try {
                const { data, error } = await supabase
                    .from('categories')
                    .select('category_id, category_name')
                    .order('category_name');
                
                if (error) throw error;
                
                allCategories = data || [];
                CacheManager.set(CACHE_KEYS.CATEGORIES, allCategories);
                populateCategories();
                
                return allCategories;
            } catch (error) {
                console.error('Error loading categories:', error);
                return [];
            }
        }

        async function loadStatsOptimized() {
            const cached = CacheManager.get(CACHE_KEYS.STATS);
            if (cached) {
                updateStatsDisplay(cached);
                return cached;
            }

            try {
                const statsData = await Promise.all([
                    supabase.from('coupons').select('*', { count: 'exact', head: true }),
                    supabase.from('coupons').select('*', { count: 'exact', head: true }).eq('is_active', true),
                    supabase.from('merchants').select('*', { count: 'exact', head: true }).eq('is_active', true),
                    supabase.from('categories').select('*', { count: 'exact', head: true })
                ]);

                const [totalResult, activeResult, merchantsResult, categoriesResult] = statsData;
                const stats = {
                    totalCoupons: totalResult.count || 0,
                    activeCoupons: activeResult.count || 0,
                    totalMerchants: merchantsResult.count || 0,
                    totalCategories: categoriesResult.count || 0
                };

                CacheManager.set(CACHE_KEYS.STATS, stats);
                updateStatsDisplay(stats);
                
                return stats;
            } catch (error) {
                console.error('Error loading stats:', error);
                return null;
            }
        }

        function updateStatsDisplay(stats) {
            if (!stats) return;
            
            totalCouponsCount = stats.totalCoupons;
            activeCouponsCount = stats.activeCoupons;
            
            document.getElementById('totalCoupons').textContent = stats.totalCoupons.toLocaleString();
            document.getElementById('activeCoupons').textContent = stats.activeCoupons.toLocaleString();
            document.getElementById('totalMerchants').textContent = stats.totalMerchants.toLocaleString();
            document.getElementById('totalCategories').textContent = stats.totalCategories.toLocaleString();
        }

        function showLoadingState() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('couponsContainer').style.display = 'none';
            document.getElementById('loadMoreContainer').style.display = 'none';
        }

        function hideLoadingState() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('couponsContainer').style.display = 'grid';
            document.getElementById('loadMoreContainer').style.display = 'block';
        }

        async function loadRemainingCoupons() {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                let from = allCoupons.length;
                const batchSize = 1000;
                let batchCount = 0;
                const maxBatches = 3;
                
                while (batchCount < maxBatches && from < totalCouponsCount) {
                    const { data, error } = await supabase
                        .from('coupons')
                        .select('*')
                        .range(from, from + batchSize - 1)
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    if (data && data.length > 0) {
                        allCoupons = [...allCoupons, ...data];
                        from += data.length;
                        batchCount++;
                        
                        if (filteredCoupons.length === allCoupons.length - data.length) {
                            filteredCoupons = [...allCoupons];
                        }
                    } else {
                        break;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                
                console.log(`üì¶ Background loaded ${allCoupons.length}/${totalCouponsCount} coupons`);
                
                if (allCoupons.length < totalCouponsCount) {
                    setTimeout(() => {
                        isLoading = false;
                        loadRemainingCoupons();
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Error loading remaining coupons:', error);
            } finally {
                if (allCoupons.length >= totalCouponsCount) {
                    isLoading = false;
                }
            }
        }

        function populateCategories() {
            const categorySelect = document.getElementById('categoryFilter');
            categorySelect.innerHTML = '<option value="">Toutes les cat√©gories</option>';
            
            allCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.category_id;
                option.textContent = category.category_name;
                categorySelect.appendChild(option);
            });
        }

        function populateMerchants() {
            const merchantSelect = document.getElementById('merchantFilter');
            merchantSelect.innerHTML = '<option value="">Tous les marchands</option>';
            
            allMerchants.forEach(merchant => {
                const option = document.createElement('option');
                option.value = merchant.merchant_id;
                option.textContent = merchant.name;
                merchantSelect.appendChild(option);
            });
        }

        function applyCouponsFilter() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const categoryId = document.getElementById('categoryFilter').value;
            const merchantId = document.getElementById('merchantFilter').value;
            const status = document.getElementById('statusFilter').value;

            filteredCoupons = allCoupons.filter(coupon => {
                const merchant = allMerchants.find(m => m.merchant_id === coupon.merchant_id);
                
                const matchesSearch = !searchTerm || 
                    (merchant && merchant.name && merchant.name.toLowerCase().includes(searchTerm)) ||
                    (coupon.name && coupon.name.toLowerCase().includes(searchTerm));

                const matchesCategory = !categoryId || 
                    (coupon.category_ids && coupon.category_ids.toString().includes(categoryId)) ||
                    (merchant && merchant.category_id && merchant.category_id.toString() === categoryId);

                const matchesMerchant = !merchantId || 
                    coupon.merchant_id.toString() === merchantId;

                let matchesStatus = true;
                if (status === 'active') {
                    matchesStatus = coupon.is_active === true && 
                        (!coupon.end_date || new Date(coupon.end_date) > new Date());
                } else if (status === 'expired') {
                    matchesStatus = coupon.is_active === false || 
                        (coupon.end_date && new Date(coupon.end_date) <= new Date());
                }

                return matchesSearch && matchesCategory && matchesMerchant && matchesStatus;
            });

            currentPage = 1;
            displayCoupons();
            
            const resultsText = filteredCoupons.length === allCoupons.length ? 
                `${filteredCoupons.length.toLocaleString()} coupons` :
                `${filteredCoupons.length.toLocaleString()} sur ${allCoupons.length.toLocaleString()} coupons`;
            
            document.getElementById('totalCoupons').textContent = resultsText;
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('merchantFilter').value = '';
            document.getElementById('statusFilter').value = '';
            
            filteredCoupons = [...allCoupons];
            currentPage = 1;
            displayCoupons();
            
            document.getElementById('totalCoupons').textContent = totalCouponsCount.toLocaleString();
        }

        function displayCoupons() {
            const container = document.getElementById('couponsContainer');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const couponsToShow = filteredCoupons.slice(startIndex, endIndex);

            container.innerHTML = '';

            if (couponsToShow.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: white;">
                        <h3>üòî Aucun coupon trouv√©</h3>
                        <p>Essayez de modifier vos filtres de recherche</p>
                    </div>
                `;
                document.getElementById('loadMoreContainer').style.display = 'none';
                return;
            }

            couponsToShow.forEach(coupon => {
                const merchant = allMerchants.find(m => m.merchant_id === coupon.merchant_id);
                const couponCard = createCouponCard(coupon, merchant);
                container.appendChild(couponCard);
            });

            updateLoadMoreButton();
        }

        function createCouponCard(coupon, merchant) {
            const card = document.createElement('div');
            card.className = 'coupon-card';

            const isExpired = coupon.end_date && new Date(coupon.end_date) < new Date();
            const expiryClass = isExpired ? 'expired' : 'valid';
            const expiryText = isExpired ? 'Expir√©' : 
                coupon.end_date ? `Expire le ${formatDate(coupon.end_date)}` : 'Pas de limite';

            const merchantName = merchant?.name || 'Marchand inconnu';
            const merchantLogo = merchant?.image_uri || '';

            card.innerHTML = `
                <div class="coupon-header">
                    <div class="merchant-logo" id="logo-${coupon.coupon_id}">
                        ${merchantName.charAt(0).toUpperCase()}
                    </div>
                    <div class="coupon-title">${coupon.name || 'Coupon sans nom'}</div>
                </div>
                
                <div class="coupon-description">
                    ${coupon.description || 'Description non disponible'}
                </div>
                
                ${coupon.code ? `
                    <div class="coupon-code" onclick="handleCouponClick('${coupon.code}', '${coupon.tracking_link || ''}', this)">
                        ${coupon.code}
                    </div>
                ` : `
                    <div class="coupon-code no-code" onclick="handleCouponClick('', '${coupon.tracking_link || ''}', this)">
                        PAS DE CODE
                    </div>
                `}
                
                <div class="coupon-meta">
                    <div class="merchant-name">
                        ${merchantName}
                    </div>
                    <div class="coupon-expiry ${expiryClass}">
                        ${expiryText}
                    </div>
                </div>
            `;

            // Load merchant image after card creation
            setTimeout(() => {
                const logoElement = document.getElementById(`logo-${coupon.coupon_id}`);
                if (logoElement && merchantLogo) {
                    loadMerchantImage(logoElement, merchantLogo, merchantName);
                }
            }, 10);

            return card;
        }

        function updateLoadMoreButton() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const totalPages = Math.ceil(filteredCoupons.length / itemsPerPage);
            
            if (currentPage >= totalPages) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
                loadMoreBtn.textContent = `üì¶ Charger plus de coupons (${currentPage}/${totalPages})`;
            }
        }

        function loadMoreCoupons() {
            currentPage++;
            displayCoupons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function handleCouponClick(code, trackingLink, element) {
            if (code) {
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = element.textContent;
                    element.textContent = '‚úÖ Code copi√© !';
                    element.style.background = '#16a34a';
                    
                    setTimeout(() => {
                        element.textContent = originalText;
                        element.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                    }, 2000);
                }).catch(() => {
                    alert(`Code de r√©duction: ${code}`);
                });
            }
            
            if (trackingLink && trackingLink !== '') {
                setTimeout(() => {
                    window.open(trackingLink, '_blank');
                }, code ? 500 : 0);
            }
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyCouponsFilter();
                }
            });

            let searchTimeout;
            
            document.getElementById('searchInput').addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyCouponsFilter, 300);
            });
            
            document.getElementById('categoryFilter').addEventListener('change', applyCouponsFilter);
            document.getElementById('merchantFilter').addEventListener('change', applyCouponsFilter);
            document.getElementById('statusFilter').addEventListener('change', applyCouponsFilter);
        }

        function showError() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'block';
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('‚úÖ SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('‚ùå SW registration failed: ', registrationError);
                    });
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
